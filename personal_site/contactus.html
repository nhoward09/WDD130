<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header>
        <a class="logo" href="index.html"><img class="logo" src="images/logo06.png" alt="Logo"></a>
        <h1>Abominable Disc Golf</h1>
        <h4>Disc Golf Gear for the Winter</h4>
        <nav>
          <button class="btn" id="menuBtn">
              <span class="icon">
                  <svg viewBox="0 0 175 80" width="40" height="40">
                      <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                      <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                      <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                  </svg>
              </span>
              <span class="text">MENU</span>
          </button>
          <div class="dropdown">
              <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="aboutus.html">About the Company</a>
                <a href="contactus.html">Contact Us</a>
              </div>
          </div>
        </nav>
      </header>
    <script>
      document.getElementById('menuBtn').addEventListener('click', function() {
        // Toggle the 'active' class on the dropdown container
        document.querySelector('.dropdown').classList.toggle('active');
      });
    </script>
    <main class="form-main">
        <h2 class="feedback-title">Let us know how we can improve</h2>
        <form class="feedback" action="#" method="post">
            <ul>
                <li>
                    <label class="label-form" for="name">Name: </label>
                    <input type="text" id="name" name="user_name"/>
                </li>
                <li>
                    <label class="label-form" for="mail">Email: </label>
                    <input type="email" id="mail" name="user_email"/>
                </li>
                <li>
                    <label class="label-form" for="msg">Message: </label>
                    <textarea id="msg" rows="4" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button class="submit" type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>

    <footer>
        <p class="copyrights">Abominable Disc Golf &copy; 20XX - Nick Howard</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="#">Contact Us</a></p>
          <div class="social">
              <a href="https://facebook.com" target="_blank">
                  <img src="images/facebook.png" alt="fb icon">
              </a>
              <a href="https://twitter.com" target="_blank">
                  <img src="images/twitter.png" alt="twitter icon">
              </a>
              <a href="https://instagram.com" target="_blank">
                  <img src="images/instagram.png" alt="instagram icon">
              </a>
          </div>
      </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
